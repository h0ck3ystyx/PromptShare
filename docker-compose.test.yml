version: '3.8'

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: promptshare-test-db
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_promptshare
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_promptshare"]
      interval: 2s
      timeout: 5s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data
    # Use tmpfs for faster test database (data is lost on container stop)

